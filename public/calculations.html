<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        function DrawTable(){
            let start = parseInt(document.getElementById("txtStart").value);
            let end = parseInt(document.getElementById("txtEnd").value);
            let output = document.getElementById("outputTable");
            let table = "";
            table =
                "<table class=\"table table-dark\">" +
                "   <thead>" +
                "       <tr>" +
                "           <th scope=\"col\">n</th>" +
                "           <th scope=\"col\">n<sup>2</sup></th>" +
                "           <th scope=\"col\">n<sup>3</sup></th>" +
                "           <th scope=\"col\">n<sup>2</sup>+n</th>" +
                "       </tr>" +
                "   </thead>" +
                "   <tbody>";
            for (let i=start; i<=end; i++){
                table += (
                    "   <tr>" +
                    "       <th scope=\"row\">" + i + "</th>" +
                    "       <td>" + (i*i) + "</td>" +
                    "       <td>" + (i*i*i) + "</td>" +
                    "       <td>" + (i*i)+i + "</td>" +
                    "   </tr>");
            }
            table += (
                "   </tbody>" +
                "</table>");
            output.innerHTML = table;
        }
        function isPrime(){
            let number = parseInt(document.getElementById("prime").value);
            let output = document.getElementById("output");
            var prime = true;
            var result = "";
            if(number < 1) {
                prime = false;
            } else if (number == 1) {
                prime = true;
            } else {
                for (var i = 2; i <= number/2; i++) {
                    if (number % i == 0) {
                        prime = false;
                        i = number;
                    }
                }
            }
            if (prime) {
                result = "<p>Prime</p>";
            } else {
                result = "<p>Not Prime</p>";
            }
            output.innerHTML = result;
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/pages/">Pages</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/pages/calculations.html">Forms and JS <span
                        class="sr-only">
                    (current)</span> </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>Creating a Table</h2>
    <p>We are going to fill up a table with data using the information provided in the
        controls below.</p>
    <div class="form-group">
        <label for="txtStart">Start</label>
        <input type="number" name="txtStart" id="txtStart" class="form-control"
               placeholder="Start Number">
    </div>
    <div class="form-group">
        <label for="txtEnd">End</label>
        <input type="number" name="txtEnd" id="txtEnd" class="form-control"
               placeholder="End Number">
    </div>
    <button type="submit" id="createTable" class="btn btn-primary">Create Table</button>
</div>
<br>
<hr>
<div class="container" id="outputTable">

</div>
<script>
    document.getElementById("createTable").addEventListener("click", DrawTable);
</script>
<div class="container">
    <h2>Prime Number</h2>
    <div class="form-group">
        <label for="txtStart">Start</label>
        <input type="number" name="prime" id="prime" class="form-control"
               placeholder="Number">
    </div>
    <button type="submit" id="showPrimeOrNot" class="btn btn-primary">Show if Prime</button>
</div>
<div class="container" id="output">

</div>
<script>
    document.getElementById("showPrimeOrNot").addEventListener("click", isPrime);
</script>

</body>
</html>
